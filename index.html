<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guees that Pokemon</title>
</head>
<body onload="ApiRequest(randomNum(1,898))">
    <nav>
        <div class="nav-center">
          <!-- nav header
          <div class="nav-header">
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div> -->
          <!-- links -->
          <h4 for="msg" id="regionText">Pick a Region to Explore:</h4>
          <div class="btn-container">
            <button class="btn filter-btn btn-active" type="button" data-id="All Regions">All Regions</button>
            <button class="btn filter-btn" type="button" data-id="Kanto">Kanto</button>
            <button class="btn filter-btn" type="button" data-id="Johto">Johto</button>
            <button class="btn filter-btn" type="button" data-id="Hoenn">Hoenn</button>
            <button class="btn filter-btn" type="button" data-id="Sinnoh">Sinnoh</button>
            <button class="btn filter-btn" type="button" data-id="Unova">Unova</button>
            <button class="btn filter-btn" type="button" data-id="Kalos">Kalos</button>
            <button class="btn filter-btn" type="button" data-id="Alola">Alola</button>
            <button class="btn filter-btn" type="button" data-id="Galar">Galar</button> 
          </div>
        </div>
      </nav>
    <main>
        <div class="container">
          <div class="title">
            <img src="img/poke.png" alt="pokeball" class="pokeball1">
            <div class="title-text">
              <h1>Guess that&nbsp;</h1>
              <h1 id= "guessTitle">Pok√©mon!</h1>
            </div>
            <img src="img/poke.png" alt="pokeball" class="pokeball">
          </div>
          <div class="imgcont">
            <img src="" alt="" class="main-img">
          </div>
          <div class="counters">
            <h2>Score:</h2>
            <h2 id="value">0</h2>
            <h2>Lives:</h2>
            <h2 id="lives">5</h2>
          </div>
          <div class="button-container">
            <div class="field">
              <label for="fname" id="poke-label">Enter Pokemon:</label>
              <input type="text" placeholder="" class="search" onkeydown="search(this)"/>
            </div>
            <p class="error"></p>
            <div class="actBtn">
              <button class="btn reset">reset</button>
              <button class="btn skip">skip</button>
            </div>
          </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="buttons.js"></script>
<script src="randomPoke.js"></script>
</script>
</html>
